<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitoTerápica</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <a href="/" class="logo">
          <img src="images/logo.svg" alt="Logo" />
          <span>FitoTerápica</span>
        </a>

        <nav class="nav-bar">
          <a href="about-plants.html">Plantas medicinais</a>
          <div></div>
          <a href="signin.html">Entrar</a>
          <div></div>
          <a href="signup.html">Cadastrar</a>
          <div></div>
          <a href="about-us.html">Sobre nós</a>
        </nav>

        <button>
          <img src="images/menu-bars.svg">
        </button>
      </header>

      <main>
        <div class="search-container">
          <div class="search-box">
            <img
              src="images/main-logo.png"
              alt="Logo da FitoTerápica"
              class="logo-img"
            />
    
            <h1 class="title">Buscar plantas medicinais por:</h1>
    
            <div class="search-options">
              <button
                class="button"
              >
                Nome
              </button>
              <button
                class="button outlined"
              >
                Filtros
              </button>
            </div>
    
            <form class="search-form">
                <input
                  class="input"
                  type="text"
                  placeholder="Nome da planta"
                >
    
              <a class="button" href="results.html">
                <img src="images/search-icon.svg">
                Pesquisar
              </a>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>A FitoTerápica é um site informativo. Não recomendamos o uso de nenhum medicamento sem uma prévia consulta a um profissional de saúde.</p>
      </footer>
    </div>
  </body>
</html>
